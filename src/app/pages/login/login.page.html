<ion-content>
  <div style="height: 100%" class="bg-indigo py-1 py-lg-5">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-dark">Bienvenido</h1>
            <p class="text-dark">Registro de tareas y actividades.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="container mt--6 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-white shadow border-0">
            <div class="card-header bg-transparent pb-1">
              <div class="">
                <ng-lottie [options]="options"></ng-lottie>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-dark mb-2"></div>
              <form role="form">
                <div class="text-center">
                  <button
                    type="button"
                    (click)="login()"
                    class="btn btn-primaryCUN my-1"
                  >
                    Ingresar con Google
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
